<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页页码的制作</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- 行内元素中间有间隙
	产生原因：换行符、tab（制表符)、空格产生空隙
	解决办法：1、元素写成一行 2、给父级元素设置font-size:0
	 -->
	<ul class="pagination">
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
</body>
</html>
