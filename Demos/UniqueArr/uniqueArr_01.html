<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重(一)</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,3,1,2,3,4,55,23,4,23,2];
        function uniqueArr(arr) {
            var	newArr = [];
            for(var i=0,len = arr.length; i<len; i++) {
                if( newArr.indexOf(arr[i]) === -1 ) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(uniquueArr(arr));
	</script>
</body>
</html>
